<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册成功</title>
    <link rel="stylesheet" type="text/css" href="src/css/flexible.css">
    <link rel="stylesheet" href="src/css/registration-success.css">
    <script src="src/js/lib/touch.js" async></script>
    <script src="src/js/lib/flexible.js" async></script>
    <script src="src/js/registration-success.js" async></script>
</head>
<body>
<section class="success-wrap">
    <div class="success-box">
        <div class="success-head"></div>
        <div class="success-msg-wrap">
            <p class="font32">恭喜您，注册成功！</p>
            <img src="src/img/app-registered14.png">
        </div>
        <p><span>18888</span> 元理财金</p>
        <p><span>1088</span> 元新人注册礼包</p>
        <p>已发送至你的账户，点击下方领取奖励</p>
        <div class="receive-btn" id="receive-btn">立即领取</div>
    </div>
</section>
<section class="cover-wrap">
    <div class="receive-wrap">
        <img class="success-close" id="close" src="src/img/close.png">
        <img src="src/img/app-registered16.jpg">
        <p><span>18888</span> 元理财金</p>
        <p><span>1088</span> 元新人注册礼包</p>
        <p>已发送至你的账户，点击下方领取奖励</p>
        <a class="receive-btn" id="jup" href="javascript:void(0);">立即领取</a>
    </div>
</section>
<img class="success-bottom-img" src="src/img/app-registered15.png">
</body>
</html>
